<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons>
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title size="medium">PickleBooking</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar placeholder="Bạn đang ở đâu?"></ion-searchbar>
  <ion-img 
    class="img"
    src="assets/img/1.jpg"
  ></ion-img>
  <ion-list class="list">
    <ion-item>
      <ion-icon aria-hidden="true" name="calendar-number" slot="start"></ion-icon>
      <ion-label>
        <h3>Đặt bây giờ thanh toán tại sân</h3>
        <p>Miễn phí huỷ cho hầu hết các sân</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" name="earth" slot="start"></ion-icon>
      <ion-label>
        <h3>Hơn 200 sân bóng toàn cầu</h3>
        <p>Sân bóng chất lượng cao, rộng rãi thoáng mát</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" name="thumbs-up" slot="start"></ion-icon>
      <ion-label>
        <h3>Dịch vụ đáng tin cậy, hoạt động 24/7</h3>
        <p>Chúng tôi luôn sẵn sàng giúp đỡ bạn</p>
      </ion-label>
    </ion-item>
  </ion-list>
  
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="booking-page">
        <ion-icon name="person"></ion-icon>
        <ion-label>Đặt sân</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="booked">
        <ion-icon name="person-add"></ion-icon>
        <ion-label>Sân đặt</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
