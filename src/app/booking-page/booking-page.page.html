<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>booking-page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Đặt sân</ion-title>
      <ion-buttons slot="start" (click)= "back()">
        <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let booking of bookings" (click)="openBooking(booking)">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{booking.name}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{booking.address}}</p>
            <p>{{booking.phone}}</p>
            <p>Giá: 120.000đ/h</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>  
  </ion-grid>

  <ion-modal trigger="open-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Welcome</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            labelPlacement="stacked"
            label="Name"
            type="text"
            placeholder="Tên địa điểm"
            [(ngModel)]="name"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            labelPlacement="stacked"
            label="Address"
            type="text"
            placeholder="Địa chỉ"
            [(ngModel)]="address"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            labelPlacement="stacked"
            label="Phone"
            type="text"
            placeholder="Số điện thoại"
            [(ngModel)]="phone"
          ></ion-input>
        </ion-item>
        <ion-textarea
          class="text-description"
          placeholder="Mô tả"
          lines="none"
          [(ngModel)]="description"
        ></ion-textarea>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-fab slot="fixed" vertical="bottom" horizontal="center">
    <ion-fab-button id="open-modal">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
